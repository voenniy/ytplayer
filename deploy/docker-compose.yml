services:
  app:
    image: ghcr.io/voenniy/ytplayer:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - LOG_DIR=/app/logs
    volumes:
      - db-data:/app/data
      - ./logs:/app/logs
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - web

volumes:
  db-data:
  caddy-data:
  caddy-config:

networks:
  web:
